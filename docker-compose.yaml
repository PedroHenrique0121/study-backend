#    restart: always
#    ports:
#      - 5433:5432
#    environment:
#      - POSTGRES_USER=user
#      - POSTGRES_PASSWORD=password
#      - POSTGRES_DB=db
  db:
    image: mysql:latest
    container_name: db
    networks:
      - rede
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_HOST=%
      - MYSQL_USER=root
#      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=db
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
#      - MYSQL_PASSWORD=password
  ### API Spring Boot ###
  api:
    build: './'
    container_name: api
    depends_on:
      - db

    networks:
      - rede
    environment:
      - PORT=8080
      - DATABASE_HOST=db
      - DATABASE_NAME=db
      - DATABASE_USER=root
      - DATABASE_PASSWORD=password
      - DATABASE_PORT=3306
    links:
      - db
    ports:
      - 8080:8080
volumes:
  db_data: {}
networks:
  rede:
    driver: bridge

