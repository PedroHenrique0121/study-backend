version: "3.8"
services:
  ## Postgres Database
    postgres:
      image: postgres:10.4
      container_name: postgres
      restart: always
      ports:
        - 5433:5432
      environment:
        - POSTGRES_USER=user
        - POSTGRES_PASSWORD=password
        - POSTGRES_DB=db

  # rabbitmq
    rabbitmq:
      image: library/rabbitmq:3.7.8-management
      ports:
        - 5672:5672
        - 15672:15672
      environment:
        - RABBITMQ_DEFAULT_USER=admin
        - RABBITMQ_DEFAULT_PASS=123
      restart: always
      container_name: rabbitmq
  ## API Spring Boot ###
    api:
      build: './'
      container_name: api
      depends_on:
        - postgres
        - rabbitmq
      environment:
        - PORT=8080
        - DATABASE_HOST=postgres
        - DATABASE_NAME=db
        - DATABASE_USER=user
        - DATABASE_PASSWORD=password
        - DATABASE_PORT=5432
        - RABBITMQ_HOST=rabbitmq
        - RABBITMQ_PORT=5672
        - RABBITMQ_USER=admin
        - RABBITMQ_PASSWORD=123
      ports:
        - 8080:8080







